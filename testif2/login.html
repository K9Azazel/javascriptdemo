<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let userName = prompt("mày là ai?", '');
    if (userName == 'bố mày đây') {
        let pass = prompt('đọc mật khẩu?', '');
        if (pass == 'TheMaster') {
            alert('Welcome!');
        } else if (pass == null) {
            alert('Canceled.');
        } else {
            alert('Wrong password');
        }
    } else if (userName == null) {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
